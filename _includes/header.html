<header class="site-header">

  <div class="container">

    <a class="site-title" href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/img/m-black.png" srcset="{{ site.baseurl }}/img/m-black.svg"></a>

    <nav class="site-nav">
      <ul class="priority">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <li>
            <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          </li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>

  </div>

</header>
